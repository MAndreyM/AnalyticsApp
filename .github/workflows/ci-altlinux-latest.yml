name: CI/CD AltLinux Latest

on:
  push:
    branches: [ develop, main, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build-altlinux-latest:
    name: Build AltLinux Latest
    runs-on: ubuntu-latest
    container:
      image: mandrm/altlinux-ci-analytics:latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..

    - name: Build
      run: |
        cd build
        ninja
        ls -la bin/ || echo "Bin directory not found"

    - name: Test basic functionality
      run: |
        cd build
        ./bin/analytics_app --version
        ./bin/demo_html_parser --help