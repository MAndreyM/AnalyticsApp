name: CI/CD Windows

on:
  push:
    branches: [ develop, main, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release
  NUMBER_OF_PROCESSORS: 2

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Chocolatey packages
      uses: actions/cache@v3
      with:
        path: |
          C:\ProgramData\chocolatey\bin
          C:\ProgramData\chocolatey\lib
        key: ${{ runner.os }}-choco-${{ hashFiles('**/chocolatey-packages.txt') }}
        restore-keys: |
          ${{ runner.os }}-choco-

    - name: Install dependencies
      run: |
        # Устанавливаем только если нет в кэше
        choco install cmake ninja -y --no-progress

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_CXX_FLAGS="/MP" ..

    - name: Build
      run: |
        cd build
        ninja -j $env:NUMBER_OF_PROCESSORS

    - name: Test basic functionality
      run: |
        cd build
        .\src\analytics_app.exe --help
        .\src\demo_html_parser.exe --help